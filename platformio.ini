[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
lib_deps = 
	lvgl/lvgl @ ^8.0.1
	lennarthennigs/Button2@^1.6.2
	bluedot-arduino/BlueDot BMA400 Library@^1.0.0
	northernwidget/DS3231@^1.0.7
	bblanchon/ArduinoJson@^6.18.3
board_build.partitions = huge_app.csv
upload_speed = 921600
